<div class="simple-page-header container-fluid">
  <div class="page-header">
    <h1>Passeador, realize o seu cadastro.</h1>
  </div>
</div>

<!-- Form Passeador -->
<div class="container-fluid">
  <div class="jumbotron" id="jtron">
    <form role="form">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label class="control-label">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="passeador.nome">
          </div>
          <div class="col-md-6">
            <label class="control-label">Sobrenome</label>
            <input type="text" class="form-control" name="nome" id="sobreNome" [(ngModel)]="passeador.sobreNome">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label class="control-label">Endereço</label>
            <input type="text" class="form-control" name="endereco" id="endereco" [(ngModel)]="passeador.endereco">
          </div>
          <div class="col-md-4">
            <label class="control-label">Complemento</label>
            <input type="text" class="form-control" name="complemento" id="complemento" [(ngModel)]="passeador.complemento">
          </div>
          <div class="col-md-2">
            <label class="control-label">Número</label>
            <input type="text" class="form-control" name="numero" id="numero" [(ngModel)]="passeador.numero">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label class="control-label">Cidade</label>
            <input type="text" class="form-control" name="cidade" id="cidade" [(ngModel)]="passeador.cidade">
          </div>
          <div class="col-md-4">
            <label class="control-label">Cep</label>
            <input type="text" class="form-control" name="cep" id="cep" [(ngModel)]="passeador.cep">
          </div>
          <div class="col-md-2">
            <label class="control-label">UF</label>
            <select class="form-control" name="uf" id="uf" [(ngModel)]="passeador.estado">
              <option value=""></option>
              <option value="">PE</option>
              <option value="">PB</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label class="control-label">Email Fixo</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com" [(ngModel)]="passeador.email">
          </div>
          <div class="col-md-4">
            <label class="control-label">Telefone Fixo</label>
            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(00)0000-0000" [(ngModel)]="passeador.telefone">
          </div>
          <div class="col-md-2">
            <label class="control-label">Celular</label>
            <input type="text" class="form-control" name="celular" id="celular" placeholder="(00)00000-0000" [(ngModel)]="passeador.celular">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label class="control-label">Insira uam foto</label>
            <input type="file" class="form-control" name="foto" id="foto" [(ngModel)]="passeador.foto">
          </div>
          <div class="col-md-6">
            <label class="control-label">Informe o valor da hora do passeio</label>
            <input type="text" class="form-control" name="valor" id="valor" placeholder="R$ 0,00" [(ngModel)]="passeador.preco">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label class="control-label">Login</label>
            <input type="text" class="form-control" name="login" id="login" [(ngModel)]="passeador.login">
          </div>
          <div class="col-md-3">
            <label class="control-label">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha" [(ngModel)]="passeador.senha">
          </div>
          <div class="col-md-3">
            <label class="control-label">Confirme a senha</label>
            <input type="password" class="form-control" name="confsenha" id="confsenha" [(ngModel)]="passeador.confirmarSenha">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <button  class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
            <button type="" class="btn btn-default">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
  <!-- End Form -->
