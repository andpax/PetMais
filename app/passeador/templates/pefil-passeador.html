<div class="container">
  <div class="simple-page-header container-fluid">
    <div class="page-header">
      <h1>Bem vindo! <small>Nome Passeador</small></h1>
    </div>
  </div>

  <div class="container-fluid col-xs-4">
    <div class="list-group">
      <a routerLink="/passeios-disponiveis" class="list-group-item">Visualizar passeios disponíveis</a>
      <!-- <a href="#" class="list-group-item">Agende um passeio</a>
      <a href="#" class="list-group-item">Passeadores disponíveis</a> -->
      <a  class="list-group-item">Alterar cadastro</a>
      <!-- <a href="#" class="list-group-item"></a> -->
    </div>
  </div>

  <div class="container-fluid col-xs-8">
    <div class="well">
      <h1 class="glyphicon glyphicon-book"><span> Meus Compromissos</span></h1>
    </div>
    <div>
      <table class="table table-striped">
        <tr>
          <th>Data</th>
          <th>Proprietário</th>
          <th>Pet-Raça</th>
          <th>Duração</th>
          <th></th>
        </tr>

        <tr *ngFor="let agenda of listaAgenda; let id=index">
          <td>{{ agenda.dataPassaeio }}</td>
          <td></td>
          <td>{{ agenda.nomePet }}</td>
          <td>{{ agenda.tempoDuracao }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="excluirAgenda(id)">Cancelar</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
