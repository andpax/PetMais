<div class="simple-page-header container-fluid">
  <div class="page-header">
    <h1>Agende um Passeio</h1>
  </div>
</div>

<div class="container-fluid">
  <div class="jumbotron" id="jtron">
    <form role="form">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label class="control-label">Escolha um passeador</label>
            <select class="form-control" name="nomePasseador" id="nomePasseador" [(ngModel)]="agendamento.nomePasseador">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="control-label">Escolha o seu pet</label>
            <select class="form-control" name="nomePet" id="nomePet" [(ngModel)]="agendamento.nomePet">
              <!--<option *ngFor="let pet of agendamento" value="{{ pet.nomePet }}">{{ pet.nomePet }}</option>-->
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label class="control-label">Escolha a data</label>
            <input type="date" class="form-control" name="data" id="data" placeholder="01/01/2000" [(ngModel)]="agendamento.dataPassaeio">
          </div>
          <div class="col-md-4">
            <label class="control-label">Escolha a hora do início</label>
            <input type="text" class="form-control" name="horaInicio" id="horaInicio" [(ngModel)]="agendamento.horaInicio">
          </div>
          <div class="col-md-4">
            <label class="control-label">Escolha o tempo de duração</label>
            <input type="text" class="form-control" name="duracao" id="duracao" [(ngModel)]="agendamento.tempoDuracao">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-primary" (click)="cadastrar()">Agendar</button>
            <button type="" class="btn btn-default">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
