<div class="simple-page-header container-fluid">
    <div class="page-header">
        <h1>Cadastre o seu Pet</h1>
    </div>
</div>

<!-- Form Pet -->
<div class="container-fluid">
  <div class="jumbotron" id="jtron-pet">
      <form role="form">
          <div class="form-group">
              <div class="row">
                  <div class="col-md-12">
                      <label class="control-label">Nome</label>
                      <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="pet.nome">
                  </div>
              </div>
          </div>

          <div class="form-group">
              <div class="row">
                  <div class="col-md-8">
                      <label class="control-label">RaÃ§a</label>
                      <input type="text" class="form-control" name="raca" id="raca" [(ngModel)]="pet.raca">
                  </div>
                  <div class="col-md-4">
                      <label class="control-label">Idade</label>
                      <input type="text" class="form-control" name="idade" id="idade" [(ngModel)]="pet.idade">
                  </div>
              </div>
          </div>

          <div class="form-group">
              <div class="row">
                  <div class="col-md-12">
                      <label class="control-label">Foto do Pet</label>
                      <!--<input type="file" class="form-control" name="foto" id="foto">-->
                      <input type="text" class="form-control" name="foto" id="foto" [(ngModel)]="pet.foto">
                  </div>
              </div>
          </div>

          <div class="form-group">
              <div class="row">
                  <div class="col-md-12">
                      <button type="" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
                      <a routerLink="/perfil-proprietario" class="btn btn-default">Cancelar</a>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
  <!-- End Form -->
