<div class="simple-page-header container-fluid">
    <div class="page-header">
        <h1>Editar Pets</h1>
    </div>
</div>
<div class="container-fluid">

    <form role="form">
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label">Foto</label>
                    <input type="text" class="form-control" name="foto" id="foto" [(ngModel)]="pet.foto">
                </div>
                <div class="col-md-4">
                    <label class="control-label">Pet</label>
                    <input type="text" class="form-control" name="nomePet" id="nomePet" [(ngModel)]="pet.nome">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label">Ra√ßa</label>
                    <input type="text" class="form-control" name="raca" id="raca" [(ngModel)]="pet.raca">
                </div>
                <div class="col-md-2">
                    <label class="control-label">Idade</label>
                    <input type="text" class="form-control" name="idade" id="idade" [(ngModel)]="pet.idade">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary" (click)="atualizar()">Atualizar</button>
                    <a class="btn btn-default" routerLink="/perfil-proprietario">Cancelar</a>
                </div>
            </div>
        </div>

    </form>
</div>
